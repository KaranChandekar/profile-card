<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="prof-card">
        <div class="iconic">
          <img src="profile_logo.png" alt="profile image" srcset="" />
          <div class="info">
            <h2>Karan Chandekar</h2>
            <span>Nagpur</span>
          </div>

          <div class="count">
            <table>
              <tr>
                <td>350</td>
                <td>150</td>
              </tr>
              <tr>
                <td>Follower</td>
                <td>following</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="menu-item">
          <div class="item">
            <div class="item-area">
              <i class="fas fa-images"></i>
              <span>Shorts</span>
            </div>
            <span>653 <i class="fas fa-angle-right"></i></span>
          </div>

          <div class="item">
            <div class="item-area">
              <i class="fas fa-heart"></i>
              <span>Likes</span>
            </div>
            <span>653 <i class="fas fa-angle-right"></i></span>
          </div>

          <div class="item">
            <div class="item-area">
              <i class="fas fa-comments"></i>
              <span>Comment</span>
            </div>
            <span>653 <i class="fas fa-angle-right"></i></span>
          </div>

          <div class="item">
            <div class="item-area">
              <i class="fas fa-share-alt"></i>
              <span>Share</span>
            </div>
            <span>653 <i class="fas fa-angle-right"></i></span>
          </div>

          <div class="item">
            <div class="item-area">
              <i class="fas fa-tags"></i>
              <span>Tags</span>
            </div>
            <span>653 <i class="fas fa-angle-right"></i></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
